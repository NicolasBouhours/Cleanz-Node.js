	<h4> Liste de vos documents </h4>

	<h4> Ajouter un document </h4>

	<form class="form-horizontal" enctype="multipart/form-data">
			<label class="control-label" for="name">Nom :</label>
	        <input type="text" id="name"  ng-model="file.name" required>
			<label class="control-label" for="file">Veuillez choisir un fichier :</label>
	        <input type="file" id="file"  ng-model="file.file" required>

	        <button type="submit" ng-click="addFile()">Ajouter le fichier</button>
	</form>

	<div id="flash" ng-show="flash">
	    {{ flash }}
	</div>
