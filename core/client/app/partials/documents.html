<div class="container-fluid">

	<div style="display:inline-block;height: 100%;" menuleft>

	</div>
	<article>
	<br/> 
	<div id="flash" ng-show="flash">
        {{ flash }}
   	</div>
   	<br/>

		<h4> Liste des vos documents</h4>

		<div class="doc" ng-repeat="doc in docs" >
		
			<img src="images/iconfile/96/{{ doc.ext }}.png"/>
			<h4>{{ doc.name }} </h4>
			<a href="/cleanz/api/{{ projectId }}/documents/get/{{ doc.id }}"><img src="images/download.png"/></a>
			<a ng-click="showForm();getDoc(doc);"><img src="images/pencil.png"/></a>
		</div>

		


   		<br/>
   		<center><a href="#/project/{{ projectId }}/addDocument" class="btn"> Ajouter un Document</a></center>

		
		<div id="modifDoc" ng-show="showDocForm">
		<h4> Modifier le document </h4>
			<form>
				<label for="name"> Nom du document : </label>
				<input type="text" ng-model="doc.name" id="name"/>

				<label for="descr"> Description du document : </label>
				<textarea name="descr" id="descr" ng-model="doc.description" cols="30" rows="50"></textarea>

				<button type="submit" class="btn" ng-click="editDoc(doc)">Modifier le document</button>
				<button class="btn" ng-click="closeModif()">Annuler</button>
			</form>
		</div>
	</article>
</div>
