<div header> </div>
<div class="container-fluid">

	<div style="display:inline-block;height: 100%;" menuleft>

	</div>
	<article>
		<div id="logs">
		<h2> Journal  </h2> <br/> <br/>


			<div id="log" ng-repeat="log in logs">
				<p> <span class="blue">{{ log.created_at | date:'dd/MM/yyyy'}}</span> - <span class="red">{{ log._creator.firstName }} {{ log._creator.lastName }}</span> {{ log._logmessage.name }} <span class="red"> {{ log.name }} </span></p>
			</div>
		</div>
	</article>
</div>
