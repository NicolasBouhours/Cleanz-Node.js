<div header> </div>
<div class="container-fluid">

	<div style="display:inline-block;height: 100%;" menuleft>

	</div>
	<article>

		<div id="editBug">
			<div class="formCenter">
			<br/>
			<div id="flash" ng-show="flash">
			    {{ flash }}
			</div>
			<br/>

			<h4>Editer un bug</h4>

				<form class="form-horizontal">

			        <label for="name">Nom du bug :</label>
			        <input type="text" id="name"  ng-model="bug.name" required> <br/> <br/>

			        <label for="description">Description du bug :</label>
			        <textarea name="ameliorer" id="ameliorer" size="600" ng-model="bug.description" required></textarea>

			        <label for="name">Résolu (Oui ou Non) :</label>
			        <input type="text" id="name"  ng-model="bug.resolve" required> <br/> <br/>

			        <div selectcategories> </div>
			        <div selectusers> </div>

					<button type="submit" class="btn" ng-click="editBug()">Modifié le bug</button>

				</form> <br/>



			</div>
		</div>
	</article>
</div>
